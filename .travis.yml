sudo: required

services:
  - docker

langauge: go

go:
  - 1.16.x

before_install:
  - docker login -u "${DOCKER_GCP_USERNAME}" -p "${DOCKER_GCP_PASSWORD}" https://europe-west2-docker.pkg.dev;

script:
  - make format-check
  - make build
  - make test
  - make docker

branches:
  only:
    - main
